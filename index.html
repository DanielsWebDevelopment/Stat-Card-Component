<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stat Card Component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="main-card_info">
                <h1>Get <span>insights</span> that help 
                <br>your business grow.</h1>
                <p>Discover the benefits of data analytics and make 
                <br>better desicions regarding revenue, customer 
                <br>experience and over efficiency.</p>
                <div class="card-ratings">
                    <div class="card-rating">
                        <small class="ratings">10k+</small>
                        <h4>Companies</h4>
                    </div>
                    <div class="card-rating">
                        <small class="ratings">314</small>
                        <h4>Templates</h4>
                    </div>
                    <div class="card-rating">
                        <small class="ratings">12M+</small>
                        <h4>Queries</h4>
                    </div>
                </div>
            </div>
            <div class="card-img">
                <img src="/assets/pexels-tranmautritam-326502.jpg" class="img"/>
            </div>
        </div>
    </div>
</body>
</html>
